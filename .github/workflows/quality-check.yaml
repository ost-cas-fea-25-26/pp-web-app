name: "ðŸ›¡ï¸ Quality Check"

on:
  pull_request:
    types: [opened, synchronize, reopened]
  push:
    branches:
      - main
      - "gh-readonly-queue/**"

jobs:
  lint:
    name: "âœ¨ Lint"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-node@v6
        with:
          node-version: 24
          cache: npm
      - run: npm ci --no-audit --no-fund
      - run: npm run lint

  test:
    name: "ðŸ§ª Unit Test + Coverage"
    runs-on: ubuntu-latest
    outputs:
      coverage: ${{ steps.coverage.outputs.path }}
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-node@v6
        with:
          node-version: 24
          cache: npm
      - run: npm ci --no-audit --no-fund
      - run: npm run test:unit:coverage

      - name: Upload Coverage Report
        uses: actions/upload-artifact@v5
        with:
          name: coverage-report
          path: coverage
          if-no-files-found: error

  e2e:
    name: "ðŸ“¸ E2E â€” ${{ matrix.browser }} â€” shard ${{ matrix.shard }}"
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        browser: [chromium, firefox]
        shard: [1/3, 2/3, 3/3]

    container:
      image: mcr.microsoft.com/playwright:v1.56.1-jammy

    services:
      postgres:
        image: postgres:17-alpine
        env:
          POSTGRES_USER: pp-user
          POSTGRES_PASSWORD: pp-password
          POSTGRES_DB: pp-database
          POSTGRES_HOST_AUTH_METHOD: trust
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U pp-user"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    env:
      # App / Auth
      AUTH_CLIENT_ID: ${{ secrets.AUTH_CLIENT_ID }}
      AUTH_SECRET: ${{ secrets.AUTH_SECRET }}

      # Backend
      API_URL: https://qwacker-api-http-prod-927407260649.europe-west6.run.app

      # Database (service container)
      NEON_DATABASE_URL: postgresql://pp-user:pp-password@postgres:5432/pp-database

      # App URL
      VERCEL_URL: http://localhost:3000
      BASE_URL: http://localhost:3000

      # Playwright users
      PLAYWRIGHT_TEST_USER_1_EMAIL: mr_playwright@test.com
      PLAYWRIGHT_TEST_USER_1_PASSWORD: ${{ secrets.PLAYWRIGHT_TEST_USER_1_PASSWORD }}

      # Required for Playwright container
      HOME: /root
      CI: true

    steps:
      - uses: actions/checkout@v5

      - name: Install dependencies
        run: npm ci --no-audit --no-fund

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Run Playwright E2E tests
        run: npx playwright test --project=${{ matrix.browser }} --shard=${{ matrix.shard }}

      - name: Upload Playwright report (on failure)
        if: failure()
        uses: actions/upload-artifact@v5
        with:
          name: playwright-report-${{ matrix.browser }}-${{ github.sha }}
          path: playwright-report/
