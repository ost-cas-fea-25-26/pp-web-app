name: "ðŸ›¡ï¸ Quality Check"

on:
  pull_request:
    types: [opened, synchronize, reopened]
  push:
    branches:
      - main
      - "gh-readonly-queue/**"

permissions:
  contents: read
  pull-requests: write
  checks: write

jobs:
  lint:
    name: "âœ¨ Lint"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-node@v6
        with:
          node-version: 24
          cache: npm
      - run: npm ci --no-audit --no-fund
      - run: npm run lint

  test:
    name: "ðŸ§ª Unit Test + Coverage"
    runs-on: ubuntu-latest
    outputs:
      coverage: ${{ steps.coverage.outputs.path }}
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-node@v6
        with:
          node-version: 24
          cache: npm
      - run: npm ci --no-audit --no-fund
      - run: npm run test:unit:coverage

      - name: Upload Coverage Report
        uses: actions/upload-artifact@v5
        with:
          name: coverage-report
          path: coverage
          if-no-files-found: error

  sonarcloud:
    name: "ðŸ“Š SonarCloud Scan"
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v6
        with:
          node-version: 24
          cache: npm

      - name: Download Coverage Report
        uses: actions/download-artifact@v6
        with:
          name: coverage-report
          path: coverage

      - name: Install dependencies
        run: npm ci --no-audit --no-fund

      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@v5
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_HOST_URL: https://sonarcloud.io

  e2e:
    name: "ðŸ“¸ E2E Test â€” ${{ matrix.browser }} â€” shard ${{ matrix.shard }}"
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        browser: [chromium, firefox]
        shard: [1/2, 2/2]

    container:
      image: mcr.microsoft.com/playwright:v1.56.1-jammy

    services:
      postgres:
        image: postgres:17-alpine
        env:
          POSTGRES_USER: pp-user
          POSTGRES_PASSWORD: pp-password
          POSTGRES_DB: pp-database
          POSTGRES_HOST_AUTH_METHOD: trust
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U pp-user"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    env:
      AUTH_CLIENT_ID: ${{ secrets.AUTH_CLIENT_ID }}
      AUTH_SECRET: ${{ secrets.AUTH_SECRET }}
      API_URL: http://localhost:1080
      NEON_DATABASE_URL: postgresql://pp-user:pp-password@postgres:5432/pp-database
      VERCEL_URL: http://localhost:3000
      PLAYWRIGHT_TEST_USER_1_EMAIL: mr_playwright@test.com
      PLAYWRIGHT_TEST_USER_1_PASSWORD: ${{ secrets.PLAYWRIGHT_TEST_USER_1_PASSWORD }}
      HOME: /root

    steps:
      - uses: actions/checkout@v5

      - name: Install dependencies
        run: npm ci --no-audit --no-fund

      - name: Install Java (required)
        run: |
          apt-get update
          apt-get install -y openjdk-17-jre-headless

      - name: Run Playwright Tests (sharded)
        run: npx playwright test --project=${{ matrix.browser }} --shard=${{ matrix.shard }}
        # Enable to see server logs during tests
        # env:
        #   DEBUG: pw:webserver

      - name: Upload Test Report (only if failure)
        if: failure()
        uses: actions/upload-artifact@v5
        with:
          name: playwright-report-${{ matrix.browser }}-${{ github.sha }}
          path: playwright-report/
