name: "ğŸ›¡ï¸ Quality Check"

on:
  pull_request:
    types: [opened, synchronize, reopened]
  push:
    branches:
      - main
      - "gh-readonly-queue/**"

jobs:
  lint:
    name: "âœ¨ Lint"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-node@v6
        with:
          node-version: 24
          cache: npm
      - run: npm ci --no-audit --no-fund
      - run: npm run lint

  test:
    name: "ğŸ§ª Unit Test + Coverage"
    runs-on: ubuntu-latest
    outputs:
      coverage: ${{ steps.coverage.outputs.path }}
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-node@v6
        with:
          node-version: 24
          cache: npm
      - run: npm ci --no-audit --no-fund
      - run: npm run test:unit:coverage

      - name: Upload Coverage Report
        uses: actions/upload-artifact@v5
        with:
          name: coverage-report
          path: coverage
          if-no-files-found: error

  e2e:
    name: "ğŸ“¸ E2E Test â€” ${{ matrix.browser }} â€” shard ${{ matrix.shard }}"
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        browser: [chromium, firefox, webkit]
        shard: [1/3, 2/3, 3/3]

    container:
      image: mcr.microsoft.com/playwright:v1.56.1-jammy

    env:
      HOME: /root

    steps:
      - uses: actions/checkout@v5

      - name: Install dependencies
        run: npm ci --no-audit --no-fund

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Run Playwright Tests (sharded)
        run: npx playwright test --project=${{ matrix.browser }} --shard=${{ matrix.shard }}

      - name: Upload Test Report (only if failure)
        if: failure()
        uses: actions/upload-artifact@v5
        with:
          name: playwright-report-${{ matrix.browser }}-${{ github.sha }}
          path: playwright-report/
